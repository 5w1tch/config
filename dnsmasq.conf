#server=4.2.2.1
#server=4.2.2.2
#server=8.8.4.4
#server=8.8.8.8
server=127.0.0.1#40
#strict-order
cache-size=10000
domain=local
resolv-file=/etc/resolv.dnsmasq
bogus-priv
domain-needed
expand-hosts
rebind-localhost-ok
stop-dns-rebind
addn-hosts=/etc/blacklist
log-async=10
log-dhcp
log-facility=/var/log/dnsmasq
